<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogos do Brasileirão e Libertadores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Jogos do Brasileirão e Libertadores</h1>
        
        <!-- Seleção de Campeonato -->
        <div class="card mb-4">
            <div class="card-header">
                <h4>Selecione o Campeonato</h4>
            </div>
            <div class="card-body">
                <select id="championship" class="form-select mb-3">
                    <option value="">Selecione um campeonato</option>
                    <option value="brasileirao">Brasileirão Série A</option>
                    <option value="libertadores">Copa Libertadores</option>
                </select>
                <button id="searchChampionship" class="btn btn-primary">Buscar Jogos</button>
            </div>
        </div>

        <!-- Busca por Time -->
        <div class="card mb-4">
            <div class="card-header">
                <h4>Buscar por Time</h4>
            </div>
            <div class="card-body">
                <select id="teamSearch" class="form-select mb-3">
                    <option value="">Selecione um time</option>
                </select>
                <button id="searchTeam" class="btn btn-success">Buscar Time</button>
            </div>
        </div>

        <!-- Área de Resultados -->
        <div id="results" class="row">
            <div class="col-md-12 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Próximos Jogos</h4>
                    </div>
                    <div class="card-body">
                        <div id="upcomingMatches"></div>
                    </div>
                </div>
            </div>

            <div class="col-md-12 mb-4" id="resultsSection" style="display: none;">
                <div class="card">
                    <div class="card-header">
                        <h4>Últimos Resultados</h4>
                    </div>
                    <div class="card-body">
                        <div id="lastResults"></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="loading" class="text-center d-none">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Carregando...</span>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
